spring:
  application:
    name: backend_box
  datasource:
    url: jdbc:mysql://localhost:3306/feedback_db?useSSL=false&serverTimezone=UTC
    username: mysql_user
    password: mysql_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true